<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>
  
  <!-- Subtle Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#cbd5e1" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1024" height="1024" fill="url(#grid)"/>
  
  <!-- Central AI Brain -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Outer glow circle -->
    <circle r="180" fill="none" stroke="url(#glowGrad)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="170;190;170" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Brain circuit rings -->
    <circle r="140" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
    <circle r="100" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.6"/>
    <circle r="60" fill="none" stroke="#6366f1" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <g fill="#6366f1">
      <circle cx="0" cy="-100" r="8"/>
      <circle cx="95" cy="-31" r="6"/>
      <circle cx="59" cy="81" r="7"/>
      <circle cx="-59" cy="81" r="6"/>
      <circle cx="-95" cy="-31" r="7"/>
    </g>
    
    <!-- Neural connections -->
    <g stroke="#22d3ee" stroke-width="1.5" opacity="0.7">
      <line x1="0" y1="-100" x2="95" y2="-31"/>
      <line x1="95" y1="-31" x2="59" y2="81"/>
      <line x1="59" y1="81" x2="-59" y2="81"/>
      <line x1="-59" y1="81" x2="-95" y2="-31"/>
      <line x1="-95" y1="-31" x2="0" y2="-100"/>
      <line x1="0" y1="-100" x2="0" y2="-60"/>
      <line x1="59" y1="81" x2="0" y2="60"/>
    </g>
    
    <!-- Center AI Core -->
    <circle r="30" fill="url(#glowGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI</text>
    
    <!-- Orbiting particles -->
    <g>
      <circle r="4" fill="#6366f1">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
        <animateMotion path="M-160,0 A160,160 0 1,1 160,0 A160,160 0 1,1 -160,0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle r="3" fill="#22d3ee">
        <animateMotion path="M160,0 A160,160 0 1,1 -160,0 A160,160 0 1,1 160,0" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating data elements -->
  <g fill="#6366f1" opacity="0.5" font-family="monospace" font-size="14">
    <text x="100" y="200">ML_MODELS: ACTIVE</text>
    <text x="100" y="225">PROCESSING: REAL-TIME</text>
    <text x="100" y="250">EFFICIENCY: 99.9%</text>
  </g>
  
  <g fill="#22d3ee" opacity="0.5" font-family="monospace" font-size="14">
    <text x="680" y="200">DATA_FLOW: â—‰</text>
    <text x="680" y="225">NETWORK: CONNECTED</text>
    <text x="680" y="250">LATENCY: &lt;1ms</text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="100" y1="300" x2="250" y2="300" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  <line x1="774" y1="300" x2="924" y2="300" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="700" x2="250" y2="700" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  <line x1="774" y1="700" x2="924" y2="700" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
</svg>
