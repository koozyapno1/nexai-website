<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#6366f1" opacity="0.1"/>
  <circle cx="700" cy="500" r="80" fill="#22d3ee" opacity="0.1"/>
  <circle cx="650" cy="120" r="40" fill="#6366f1" opacity="0.05"/>

  <!-- Team Illustration -->
  <g transform="translate(400, 280)">
    <!-- Center AI Brain/Robot -->
    <g transform="translate(0, -50)">
      <circle r="80" fill="url(#teamGrad)" opacity="0.2"/>
      <circle r="60" fill="url(#teamGrad)"/>
      <circle r="45" fill="white"/>
      <circle r="30" fill="url(#teamGrad)"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">NexAI</text>
    </g>

    <!-- People around -->
    <!-- Person 1 (Left) -->
    <g transform="translate(-180, 30)">
      <circle r="35" fill="#6366f1" opacity="0.2"/>
      <circle r="25" fill="#6366f1"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">JD</text>
    </g>

    <!-- Person 2 (Right) -->
    <g transform="translate(180, 30)">
      <circle r="35" fill="#22d3ee" opacity="0.2"/>
      <circle r="25" fill="#22d3ee"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">SK</text>
    </g>

    <!-- Person 3 (Bottom Left) -->
    <g transform="translate(-100, 100)">
      <circle r="30" fill="#f472b6" opacity="0.2"/>
      <circle r="22" fill="#f472b6"/>
      <text x="0" y="7" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">MJ</text>
    </g>

    <!-- Person 4 (Bottom Right) -->
    <g transform="translate(100, 100)">
      <circle r="30" fill="#fbbf24" opacity="0.2"/>
      <circle r="22" fill="#fbbf24"/>
      <text x="0" y="7" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">EL</text>
    </g>

    <!-- Connection lines -->
    <g stroke="#6366f1" stroke-width="2" opacity="0.3">
      <line x1="-145" y1="30" x2="-60" y2="-10"/>
      <line x1="145" y1="30" x2="60" y2="-10"/>
      <line x1="-100" y1="100" x2="-20" y2="30"/>
      <line x1="100" y1="100" x2="20" y2="30"/>
    </g>
  </g>

  <!-- Stats -->
  <g transform="translate(400, 520)">
    <text x="0" y="0" text-anchor="middle" fill="#0f172a" font-family="Arial" font-size="28" font-weight="bold">500+ Clients</text>
    <text x="0" y="30" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="14">Empowering businesses worldwide</text>
  </g>
</svg>
